<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ASCII Art Generator</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      body {
        font-family: monospace;
        background: linear-gradient(-90deg, white, grey);
        color: #fff;
      }
      #ascii {
        white-space: pre;
        font-family: monospace;
        line-height: 1;
      }
      canvas,
      video {
        display: none;
      }
      /* Remove or comment out .controls and custom h1 so Bootstrap takes control */
      /* .controls {
        margin: 1em 0;
        background: rgba(30, 30, 30, 0.85);
        border-radius: 16px;
        box-shadow: 0 4px 24px 0 rgba(0,0,0,0.5);
        padding: 1.5em 2em;
        display: inline-block;
      }
      h1 {
        text-align: center;
        margin-bottom: 0.5em;
        letter-spacing: 2px;
        font-size: 2em;
        color: #fffa;
        text-shadow: 0 2px 8px #000a;
      } */
      .col-main {
        width: 90%;
        max-width: 90vw;
        margin-left: auto;
        margin-right: auto;
      }
    </style>
  </head>
  <body>
    <div class="container py-4">
      <div class="row justify-content-center">
        <div class="col-main">
          <div class="card bg-dark text-light shadow-lg mb-4">
            <div class="card-body">
              <h1 class="card-title text-center mb-4">ASCII Art Generator (Image & Video)</h1>
              <div class="mb-3 row g-2 align-items-center">
                <div class="col flex-grow-1">
                  <input type="file" id="fileInput" accept="image/*,video/*" class="form-control w-100" />
                </div>
                <div class="col-auto">
                  <label class="form-label mb-0">Resolution:</label>
                </div>
                <div class="col-auto">
                  <input type="number" id="resolution" value="100" min="10" max="300" class="form-control w-auto" />
                </div>
                <div class="col-auto">
                  <button onclick="startAscii()" class="btn btn-primary">Generate</button>
                </div>
              </div>
              <div class="mb-3 d-flex flex-wrap justify-content-between gap-2">
                <button id="toggleCharSetBtn" onclick="setCharSet()" class="btn btn-secondary flex-grow-1">+Character</button>
                <button id="toggleAsciiBtn" onclick="setDottedAscii()" class="btn btn-secondary flex-grow-1">Dotted</button>
                <button onclick="saveAsPNG()" class="btn btn-success flex-grow-1">Save PNG</button>
                <button onclick="saveAsTXT()" class="btn btn-success flex-grow-1">Save TXT</button>
                <button onclick="saveAsHTML()" class="btn btn-success flex-grow-1">Save HTML</button>
                <button id="saveGifBtn" onclick="saveAsGIF()" style="display:none;" class="btn btn-warning flex-grow-1">Save GIF</button>
                <button id="saveWebmBtn" onclick="saveAsWEBM()" style="display:none;" class="btn btn-warning flex-grow-1">Save WEBM</button>
              </div>
            </div>
          
          <pre id="ascii" class="bg-black text-light p-3 mx-3 rounded" style="border: 1px solid rgba(255, 255, 255, 0.2);"></pre>
          <canvas id="canvas"></canvas>
          <video id="video" crossorigin="anonymous"></video>
          </div>
        </div>
      </div>
    </div>

    <script src="libs/gif.js"></script>
    <script src="libs/ascii-utils.js"></script>
    <script src="libs/main.js"></script>
  </body>
</html>
